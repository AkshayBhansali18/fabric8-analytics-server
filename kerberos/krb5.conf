[logging]
 default = FILE:/var/log/krb5libs.log
 kdc = FILE:/var/log/krb5kdc.log
 admin_server = FILE:/var/log/kadmind.log

[libdefaults]
 dns_lookup_realm = false
 ticket_lifetime = 24h
 renew_lifetime = 7d
 forwardable = true
 rdns = false
 default_realm = EXAMPLE.COM
 default_ccache_name = KEYRING:persistent:%{uid}

[realms]
 EXAMPLE.COM = {
  kdc = coreapi-kdc
  admin_server = coreapi-kdc
  # for clients outside of Vagrant box
  kdc = 192.168.42.42
  admin_server = 192.168.42.42
 }

[domain_realm]
 .coreapi-server = EXAMPLE.COM
 coreapi-server = EXAMPLE.COM
 # for clients outside of Vagrant box
 192.168.42.42 = EXAMPLE.COM
